<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift - Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0px;
            background-color: rgb(103, 173, 231);
        }

        video{
            z-index: -1;
            height: 80vh;
            width: 80vw;
            position: relative;
            top: 10vh;
            left: 10vw;
            margin-left: -20vw;
            margin-top: -15vh;
        }

        .cont {
            position: relative;
            margin-top: 10vh;         
        }

        #dialog {
            position: fixed;
            height: 20vh;
            width: 20vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 5px solid #535050;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.518);
            border-radius: 20px;
        }

        .hidden {
            display: none;
        }

        button {
            font-size: 16px;
            z-index: 1;
        }

        #yesButton:hover {
            background-color: #4CAF50;
            color: white;
        }

        #noButton:hover {
            background-color: #f44336;
            color: white;
        }

        #yesButton {
            background-color: #4CAF50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cont">
        <button id="openDialog">Click Here to Open Your Gift</button>
    </div>

    <video src="./Videos And Photoes/gift.mp4" autoplay muted loop type="video/mp4"></video>

    <div id="dialog" class="hidden">
        <p>Do you want to proceed?</p>
        <br>
        <br>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        document.getElementById('openDialog').addEventListener('click', function() {
            document.getElementById('dialog').classList.remove('hidden');
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('dialog').classList.add('hidden');
            alert("üòù Mil Gaya Gift üòù");
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('dialog').classList.add('hidden');
            alert("üòù Mil Gaya Gift üòù");
        });

        document.getElementById('yesButton').addEventListener('mouseover', function() {
            this.textContent = 'No';
            noButton.textContent = 'Yes';
        });
        
        document.getElementById('yesButton').addEventListener('mouseout', function() {
            this.textContent = 'Yes';
            noButton.textContent = 'No';
        });
    </script>
</body>
</html>
